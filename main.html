<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Number Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 40px;
            color: #333;
        }
        button {
            padding: 15px 30px;
            font-size: medium;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 40px;
            color: #333;
        }
        .step {
            font-size: 35px;
            display: none;
        }
        .step.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Magic Number Game</h1>
        <p><b>Think of a number and follow the steps:</b></p>
        <div class="step active" id="step1">
            <p> Think of a number (don't tell me)</p>
            <button onclick="nextStep(2)">Next</button>
        </div>
        <div class="step" id="step2">
            <p> Multiply your number by 2 </p>
            <button onclick="nextStep(3)">Next</button>
        </div>
        <div class="step" id="step3">
            <p>Add 9 to the result</p>
            <button onclick="nextStep(4)">Next</button>
        </div>
        <div class="step" id="step4">
            <p> Divide the result by 2 </p>
            <button onclick="nextStep(5)">Next</button>
        </div>
        <div class="step" id="step5">
            <p> Subtract your original number from the result </p>
            <button onclick="nextStep(6)"> Next</button>
        </div>
        <div class="step" id="step6">
            <p> Multiply your result by 2 </p>
            <button onclick="revealResult()"> Reveal</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        function nextStep(step) {
            // Hide all steps
            document.querySelectorAll('.step').forEach(function(el) {
                el.classList.remove('active');
            });
            // Show the current step
            document.getElementById('step' + step).classList.add('active');
        }

        function revealResult() {
            const finalAnswer = 9;
            document.getElementById('result').innerText = `The number in your mind is: ${finalAnswer}`;
            document.querySelectorAll('.step').forEach(function(el) {
                el.classList.remove('active');
            });
        }
    </script>
</body>
</html>
